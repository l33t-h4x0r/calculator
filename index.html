<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id="body">
            <div id="display"></div>
            <div id="buttons">
                <div class="row">
                    <button class="delete">delete</button>
                    <button class="clear">clear</button>

                </div>
                <div class="row">
                    <!--id names can't start with a number-->
                    <button class="num" id="_7">7</button>
                    <button class="num" id="_8">8</button>
                    <button class="num" id="_9">9</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="num" id="_4">4</button>
                    <button class="num" id="_5">5</button>
                    <button class="num" id="_6">6</button>
                    <button class="operator" id="times">x</button>
                </div>
                <div class="row">
                    <button class="num" id="_1">1</button>
                    <button class="num" id="_2">2</button>
                    <button class="num" id="_3">3</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="num" id="_0">0</button>
                    <button class="point">.</button>
                    <button class="equals">=</button>
                    <button class="operator" id="plus">+</button>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
