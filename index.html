<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="body">
            <div id="display"></div>
            <div id="buttons">
                <div class="row">
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="operator">/</div>
                </div>
                <div class="row">
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="operator">x</div>
                </div>
                <div class="row">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="operator">-</div>
                </div>
                <div class="row">
                    <div class="num">0</div>
                    <div class="num">.</div>
                    <div class="num">=</div>
                    <div class="operator">+</div>
                </div>
            </div>

        </div>
    </body>
</html>
